{% extends "base.html" %}

{% block content %}
<h1>Login</h1>
<form method="POST" action="{{ url_for('register') }}">
    {{ form.csrf_token }}
    <!-- выводим через цикл все поля кроме crf_token -->
    {% for field in form if field.name != 'csrf_token' %}
    <p>
        {{ field.label }}<br>
        {{ field }}
        <!-- проверяем поля на наличие ошибок -->
        {% if field.errors %}
        <!-- предупреждаем пользователя в случае наличия ошибки (alert alert-danger) -->
    <ul class="alert alert-danger">
        {% for error in field.errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    </p>
    {% endfor %}
    <p>
        <input type="submit" value="Register">
    </p>
</form>
{% endblock %}
